<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Cadastro</title>
        <!-- Link para o CSS do Bootstrap -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Link para o arquivo CSS externo -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!-- Container para centralizar o conteúdo -->
        <div class="container d-flex justify-content-left align-items-left vh-100 form-container">
            <div class="col-md-8 col-sm-10 col-12 card p-4 border-0">
                <h1 class="p-2 mb-2 text-white text-center" style="background-color: #000">Formulário de Cadastro</h1>
                <!-- Formulário -->
                <form id="registrationForm">
                    <!-- Nome e Telefone -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="telefone">Telefone:</label>
                            <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Telefone" required>
                        </div>
                    </div>
                    <!-- CPF e Data de Nascimento -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="CPF">CPF:</label>
                            <input type="CPF" class="form-control" id="CPF" name="CPF" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Data de Nascimento">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="dt_nascimento" name="dt_nascimento" required>
                        </div>
                    </div>

                    <!-- Botão de envio centralizado -->
                    <div class="form-row justify-content-left">
                        <button type="submit" class="btn text-white text-center" style="background-color: #000">
                            Verificar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de Sucesso -->
        <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="successModalLabel">Sucesso!</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        O seu formulário foi enviado com sucesso!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts do Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="validation.js"></script>

    </body>
</html>
